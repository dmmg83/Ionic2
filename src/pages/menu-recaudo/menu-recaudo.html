<ion-header>

    <ion-navbar color="primary">
        <ion-title>Menú Recaudo</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <h1 ion-text color="primary" class="borderTitle font-title" text-center padding-top>
                <i class="fas fa-hand-holding-usd"></i> MENÚ RECAUDO
            </h1>
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-6 col-sm *ngFor="let menu of singleton.menuRecaudo">
                <button ion-button block class="btn-menu" (click)="goToMenu(menu.fkidtiporecaudo)">
                    <img alt={{menu.nombre}} class="font-title" height="120" src={{menu.img}}>
                </button>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
