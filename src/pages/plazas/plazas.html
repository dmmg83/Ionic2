<ion-header>

    <ion-navbar color="primary">
        <ion-title text-center>Selección de Plazas</ion-title>
    </ion-navbar>
    <!-- <ion-label text-wrap padding *ngIf="mensajeError" color="danger">{{mensajeError}}</ion-label> -->



</ion-header>


<ion-content padding>
    <ion-label class="font-blue" ion-text text-center text-wrap padding *ngIf="mensajeError" width-100><i class="fas fa-ban fa-lg"></i> <br>{{mensajeError}}

    </ion-label>
    <ion-list>
        <ion-item>
            <h1 ion-text color="primary" class="borderTitle font-title" text-center padding-top> <i class="fas fa-store"></i> ¿Dónde va a recaudar?</h1>
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-12 col-sm>
                <ion-list>
                    <ion-item>
                        <ion-label>
                            <p class="font-black f1"> Plaza de mercado:</p>
                        </ion-label>
                        <ion-select [(ngModel)]="plaza" name='plaza' interface="action-sheet" placeholder="Seleccionar" cancelText="Cancelar" (ngModelChange)='seleccionarPlaza()'>
                            <ion-option *ngFor="let p of plazas" [value]="p">{{p.nombreplaza}} </ion-option>
                        </ion-select>
                    </ion-item>

                    <ion-item>
                        <ion-label>
                            <p class="font-black f1">Sector:</p>
                        </ion-label>
                        <ion-select [(ngModel)]="sector" name='sector' interface="action-sheet" placeholder="Seleccionar" cancelText="Cancelar">
                            <ion-option *ngFor="let s of sectores" [value]="s">{{s.nombresector}} </ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-6 col-sm>
                <button ion-button color="primary" block (click)='goToHome()'> Cancelar &nbsp; <i class="fas fa-ban"></i> </button>
            </ion-col>

            <ion-col col-6 col-sm>
                <button ion-button color="secondary" block (click)='goToMenu()'> Aceptar &nbsp;<i class="fas fa-check-circle"></i> </button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <button ion-button block (click)='goToConfiguracion()'> <i class="fas fa-tasks fa-lg"></i>&nbsp;  CONFIGURACIÓN</button>

</ion-content>
