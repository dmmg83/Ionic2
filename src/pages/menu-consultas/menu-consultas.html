<ion-header>

    <ion-navbar color="primary">

</ion-header>


<ion-content>

            <ion-col col-6 col-sm>

        <ion-row align-items-center>
            <ion-col col-6 col-sm>

            <ion-col col-6 col-sm>

        </ion-row>

</ion-content>
