<ion-header>

    <ion-navbar color="primary">
        <ion-title>Recaudo Vehículos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <h1 ion-text color="primary" class="borderTitle font-title" text-center> <i class="fas fa-car"></i> RECAUDO DE VEHÍCULOS</h1>
        </ion-item>
    </ion-list>

    <div #Recibo>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item-divider class="dividerTitle">
                        <ion-label>
                            <h2 class="encabezado-recibo">
                                <ion-icon name="md-filing"></ion-icon> RECIBO No. {{recibo.numerorecibovehiculo}}
                            </h2>
                        </ion-label>
                    </ion-item-divider>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-6>
                    <ion-label>
                        <h2 class="font-red">Tarifa:</h2>
                    </ion-label>
                </ion-col>
                <ion-col col-6>
                    <ion-label class="font-big-green" text-right>${{format(recibo.valortarifa)}} </ion-label>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-4>
                    <ion-label class="f1" fixed>Placa: </ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-input type="text" [(ngModel)]="placa" placeholder="Escriba el número de la placa"></ion-input>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-12>
                    <ion-list>
                        <ion-item>
                            <ion-label>Tipo Vehículo: </ion-label>
                            <ion-select [(ngModel)]="tipovehiculo" name='tipovehiculo' interface="action-sheet" placeholder="Seleccionar" (ngModelChange)='seleccionarTipoVehiculo()' cancelText="Cancelar">
                                <ion-option *ngFor="let tv of tipovehiculos" [value]="tv">{{tv.nombretipovehiculo}} </ion-option>
                            </ion-select>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-12>
                    <ion-list>
                        <ion-item>
                            <ion-label>Puerta.: </ion-label>
                            <ion-select [(ngModel)]="puerta" name='puerta' interface="action-sheet" placeholder="Seleccionar" cancelText="Cancelar">
                                <ion-option *ngFor="let p of puertas" [value]="p">{{p.nombrepuerta}} </ion-option>
                            </ion-select>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-10>
                    <ion-item class="inputs">
                        <ion-label color="gray" fixed>Vlr a pagar.:</ion-label>
                        <ion-input type="tel" [(ngModel)]="valorPagar" name="valorPagar" placeholder="Escriba el valor a pagar" #txtValorPagar (input)="txtValorPagar.value = format(valorPagar)"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-2>
                    <button ion-button only-icon (click)="audioValor()">
                            <i class="fas fa-microphone"></i>
                    </button>
                </ion-col>
            </ion-row>

        </ion-grid>
    </div>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row>
            <ion-col col-6 col-sm>
                <button ion-button icon-start block color="color-primary" full (click)="guardar()">
                                 Guardar &nbsp; <i class="fas fa-save fa-lg"></i> 
                        </button>
            </ion-col>

            <ion-col col-6 col-sm>
                <button ion-button icon-start block color="secondary" full (click)="imprimir()">
                                Guardar e Imprimir &nbsp; <i class="fas fa-piggy-bank fa-lg"></i>
                            </button>
            </ion-col>
        </ion-row>

    </ion-toolbar>
</ion-footer>
